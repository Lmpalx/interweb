{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Server{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="adress">Adress</label>
    <input name="adress" id="adress" value="{{ request.form['adress'] }}" required>
	<label for="port">Port</label>
    <input name="port" id="port" value="{{ request.form['port'] }}" required>
    <label for="size">N register</label>
    <input name="size" id="size" value="{{ request.form['size'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
